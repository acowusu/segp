name: "Contrib"
on:
  pull_request:

jobs:
  echo-input:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: pip install git-fame
      - run: npm install execa
      - run: sudo apt-get update && sudo apt-get install jq -y
      - run: |
          jq '.name = "Contributions" | 
             .type = "module" ' package.json > tmp.json && mv tmp.json package.json
      - run: cat package.json
      - run: ls -la
      - name: Extract branch name
          shell: bash
          run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
          id: extract_branch
      - uses: actions/github-script@v7
        with:
          script: |
            const execa = await import('/home/runner/work/segp/segp/node_modules/execa/index.js')
            console.log(execa)
            const  {stdout} = await execa.$` git-fame --branch=${GITHUB_REF##*/}   --format=md --incl "(.ts|.tsx|.py|.service|.html|.md|.patch)"`

            console.log(stdout)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: stdout
            })
